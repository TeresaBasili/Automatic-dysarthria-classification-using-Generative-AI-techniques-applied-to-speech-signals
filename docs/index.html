<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio samples generated using Grad-TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #2c3e50;
        }
        .audio-container {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .audio-label {
            display: inline-block;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        audio {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Audio samples generated using Grad-TTS</h2>

    <h2>TORGO_F01</h2>

    <div class="audio-container">
        <h3>YOU WISHED TO KNOW ALL ABOUT MY GRANDFATHER (TORGO phrase)</h3>
        <div class="audio-label">Original</div>
        <audio controls>
            <source src="0022.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <div class="audio-label">Synthetic (Grad-TTS)</div>
        <audio controls>
            <source src="13_synth.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="audio-container">
        <h3>SWORE (TORGO word)</h3>
        <div class="audio-label">Original</div>
        <audio controls>
            <source src="0039.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <div class="audio-label">Synthetic (Grad-TTS)</div>
        <audio controls>
            <source src="24.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <h2>UA-Speech</h2>

    <div class="audio-container">
        <h3>southeast (UA-Speech word)</h3>
        <div class="audio-label">Original</div>
        <audio controls>
            <source src="B1_UW19.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
